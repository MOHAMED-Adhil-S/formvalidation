<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon_fv/favicon-16x16.png" type="image/x-icon">
    <link rel="shortcut icon" href="favicon_fv/favicon-32x32.png" type="image/x-icon">
    <link rel="shortcut icon" href="favicon_fv/apple-touch-icon.png" type="image/x-icon">
</head>

<body>
  
  <form class="was-validated needs-validation" onsubmit="return validateForm()">
     
    <h2 > REGISTRATION FORM</h2>
        
    <div class="form-group">
          <label for="fullName">Full Name:</label>
          <input type="text" class="form-control" id="fullName" name="fullName" required onchange="validateName()" minlength="5">
          <div class="invalid-feedback">Name must be at least 5 characters.</div>
   </div>
        
     <div class="form-group">
          <label for="email">Email ID:</label>
          <input type="email" class="form-control" id="email" name="email" required onchange="validateEmail()">
          <div class="invalid-feedback">Enter a valid email.</div>
      </div>

        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" class="form-control" id="phone" name="phone" required onchange="validatePhone()" pattern="[0-9]{10}">
          <div class="invalid-feedback">Phone number must be a 10-digit number.</div>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" name="password" required onchange="validatePassword()" minlength="8">
          <div class="invalid-feedback">Password must be at least 8 characters.</div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required onchange="validateConfirmPassword()">
          <div class="invalid-feedback">Passwords do not match.</div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>

      </form>

      <script src="script.js"></script>
      
</body>

</html>
